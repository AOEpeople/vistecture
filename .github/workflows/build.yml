name: binaries

on:
  push:
    tags:
      - 'v*'
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: controller/web/template/dist
          key: frontend-dist-${{ hashFiles('controller/web/template/**') }}
      - uses: actions/setup-node@v1
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          node-version: '15.x'
      - run: cd controller/web/template && npm ci
        if: steps.cache.outputs.cache-hit != 'true'
      - run: cd controller/web/template && npm run build --if-present
        if: steps.cache.outputs.cache-hit != 'true'

  package-templates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache2
        with:
          path: build-artifacts/templates.zip
          key: templates-${{ hashFiles('templates/**') }}
      - run: mkdir -p build-artifacts
        if: steps.cache2.outputs.cache-hit != 'true'
      - run: zip -qr build-artifacts/templates.zip templates
        if: steps.cache2.outputs.cache-hit != 'true'

  go-binaries:
    runs-on: ubuntu-latest
    needs: [ frontend, package-templates ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: controller/web/template/dist
          key: frontend-dist-${{ hashFiles('controller/web/template/**') }}
      - uses: actions/cache@v2
        id: cache2
        with:
          path: build-artifacts/templates.zip
          key: templates-${{ hashFiles('templates/**') }}
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.x'
      - run: go run github.com/gobuffalo/packr/v2/packr2
      - run: cp -f controller/web/web-packr-overwrite.go controller/web/web-packr.go
      - run: GOOS=linux GOARCH=amd64 go build -o build-artifacts/vistecture-linux vistecture.go
      - run: GOOS=windows go build -o build-artifacts/vistecture.exe vistecture.go
      - uses: actions/upload-artifact@master
        with:
          name: binaries
          path: build-artifacts/vistecture*
  createRelease:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ go-binaries]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Download go-binary artifact
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: build-artifacts/vistecture*
      - name: Upload vistecture.exe asset
        id: upload-windows-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: build-artifacts/vistecture.exe
          asset_name: vistecture.exe
          asset_label: Windows build vof vistecture ${{ github.ref }}
      - name: Upload vistecture linux asset
        id: upload-linux-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: build-artifacts/vistecture-linux
          asset_name: vistecture
          asset_label: linux amd64 build of vistecture
  docker:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ go-binaries ]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Download go-binary artifact
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: build-artifacts/vistecture*
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            aoepeople/vistecture:${{ github.ref }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
